<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Relationship Chain ❤️</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center" id="title">Relationship Chain ❤️</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Record a relation in our <span style="color:red">Relationship Chain.</span></h3>
            </div>
            <div class="panel-body">
              <h4>Information</h4>
              <div class="form-group row">
                  <label for="husbandName" class="col-sm-5 col-form-label">Name of Boy:</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" id="husbandName" />
                  </div>
              </div>
              <div class="form-group row">
                  <label for="wifeName" class="col-sm-5 col-form-label">Name of Girl:</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" id="wifeName" />
                  </div>
              </div>
              <div class="form-group row">
                  <label for="sendDate" class="col-sm-5 col-form-label">Date of Access:</label>
                  <div class="col-sm-7">
                    <input type="date" class="form-control" id="sendDate" />
                  </div>
              </div>
              <div class="form-group row">
                  <label for="imageHash" class="col-sm-5 col-form-label">Hash of Image:</label>
                  <div class="col-sm-7">
                      <input type="text" class="form-control" id="imageHash" />
                    </div>
              </div>
              <div class="form-group row">
                  <label for="sendDate" class="col-sm-5 col-form-label">Status:</label>
                  <div class="col-sm-7">
                      <select class="form-control form-control-lg" id="status">
                          <option>In Love</option>
                          <option>Break Up</option>
                          <option>Married</option>
                          <option>Divorced</option>
                          <option>Friends</option>
                        </select>
                  </div>
              </div>
              <div class="form-group">
                <label for="descriptionText" class="col-form-label">Say something:</label>
                <textarea class="form-control" id="descriptionText" placeholder="Required example textarea" required></textarea>
              </div>
              <button class="btn btn-primary" id="transferButton" type="button">Upload</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Created Relationship Chain ❤️</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
        <table class="table" id="blocks">
            <thead>
                <tr>
                  <th scope="col"># Block Number</th>
                  <th scope="col">Name of Boy</th>
                  <th scope="col">Name of Gril</th>
                  <th scope="col">Date</th>
                  <th scope="col">Status</th>
                  <th scope="col">Image</th>
                </tr>
              </thead>
        </table>
      </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>    
  </body>
</html>
